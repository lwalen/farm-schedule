<html ng-app="farmApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farm Scheduler</title>

  <link href='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css' rel='stylesheet'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css' rel='stylesheet'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.0/fullcalendar.min.css' rel='stylesheet'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.0/fullcalendar.print.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet'>

</head>
<body ng-controller="ScheduleCtrl">

  <div class="container">
    <h1 class='center-text'>Walen Farm Schedule</h1>

    <div class="row center-text access-code">
      <form ng-submit='checkCode()'>
        <label for='access_code'>Please enter the access code</label>
        <input ng-model='access_code' id='access_code' type='password'/>
        <input type='submit' id='submit_access_code'/>
        <div class='error'></div>
      </form>
    </div>

    <div class='content'>
      <div id="calendar"></div>

      <h3>New Event</h3>
      <form ng-submit="addHappening()">
        <input ng-model='subject' type='text' placeholder='Name'/>
        <input ng-model='start_date' class='date start-date' type='text'
          placeholder='Start Date'/>
        <input ng-model='end_date' class='date end-date' type='text'
          placeholder='End Date (optional)'/>
        <input type='submit' value='Create'/>
      </form>

    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.0/fullcalendar.min.js"></script>
  <script src="happenings.js"></script>
</body>
</html>
